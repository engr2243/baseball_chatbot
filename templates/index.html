<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{url_for('static', filename='chatbot_style.css')}}">

<head>
    <meta charset="UTF-8">
    <title>Babe Ruth</title>
</head>
<body>
    <h1>Welcome {{ current_user.username }}</h1>
    <a href="{{url_for('logout')}}">Logout</a>
    <!-- <h1>Example Babe Ruth Page</h1> -->
    <div class="container">
        <div id="chatID" pid = "{{ pid }}"></div>
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">BabeAI Chatbox</h4>
                        <p class="chatbox__description--header">Hey buddy, I am Babe Ruth. You can talk to me here live and ask any question, pal?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
